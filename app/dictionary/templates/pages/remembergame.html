{% extends 'pages/base.html'%}
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
{% block title %} Remember Game {% endblock %}

{% block content %}
<table class="table table-hover" >
        
    <tr>
        <th>ID</th>
        <th>English</th>
        <th>Show</th>
        <th>Turkish</th>
    </tr>
    
    <tbody>
    
    {% for word in wordList %}
        <tr x-data="{ open: false }" id="{{ word.pk }}">
            <td>{{ word.pk }}</td>
            <td>{{ word.word_en }}</td>
            
            <td><button x-on:click="open = ! open" class="btn btn-primary">Show</button></td>
            
            <td x-show="open" x-transition>
                 
                {{ word.translation_tr }}
                  
            </td>
         </tr>
  
    {% endfor %}
</tbody>
</table>
 
{% endblock content %}
